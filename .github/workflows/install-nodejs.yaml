name: Install Node.js and log message

on:
  push:
    branches:
      - main, master

jobs:
  install-nodejs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Log message
        run: echo "all good"
